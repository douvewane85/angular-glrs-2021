<div class="container mt-5">
   
    <form action="" class="mt-5" [formGroup]="produitFormGroupe">
       <fieldset class="mt-3">
           <legend>Formulaire D'ajout de Produit</legend>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputValid">Name</label>
                    <input type="text" 
                     class="form-control " 
                    
                      formControlName="name"
                      [ngClass]="{'is-invalid':submitted &&  produitFormGroupe.controls.name.errors}"
                     >
                  
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputValid">Prix</label>
                    <input type="number" value="correct value" 
                       class="form-control is-invalid" 
                      name="prix"
                      formControlName="prix"
                      [ngClass]="{'is-invalid':submitted &&  controls.prix.errors}"
                     >
                    
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputValid">Quantity</label>
                    <input type="number" value="correct value" class="form-control " 
                    name="quantity"
                    formControlName="quantity"
                    [ngClass]="{'is-invalid':submitted &&  produitFormGroupe.controls.quantity.errors}"
                    >
                   
                </div>
                <div class="form-group">
                    <label for="">Selected</label>
                    <select class="form-control" 
                    name="selected"
                    formControlName="selected" 
                    [ngClass]="{'is-invalid':submitted &&  produitFormGroupe.controls.selected.errors}"
                    >
                    <option value="true">Selected</option>
                    <option value="false">UnSelected</option>
                    
                    </select>
                   
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"  checked
                    formControlName="promo"
                    >
                    Promotion
                </label>
                </div>

            <button type="button"  class="btn btn-primary pull-right"
                (click)="onUpdateProduit()" >Enregister
            </button>
        </fieldset>
    </form>
</div>
