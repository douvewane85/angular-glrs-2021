<div class="container mt-5">
   
    <form action="" class="mt-5" [formGroup]="produitFormGroupe">
       <fieldset class="mt-3">
           <legend>Formulaire D'ajout de Produit</legend>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputValid">Name</label>
                    <input type="text" 
                     class="form-control is-valid" 
                     name="name"
                     formControlName="name"
                     >
                    <div class="valid-feedback">Success! You've done it.</div>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputValid">Prix</label>
                    <input type="number" value="correct value" class="form-control is-valid" 
                      name="prix"
                      formControlName="prix"
                     >
                    
                    <div class="valid-feedback">Success! You've done it.</div>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputValid">Quantity</label>
                    <input type="number" value="correct value" class="form-control is-valid" 
                    name="quantity"
                    formControlName="quantity"
                    >
                    <div class="valid-feedback">Success! You've done it.</div>
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <select class="form-control" 
                    name="selected"
                    formControlName="selected" >
                    <option value="true">Selected</option>
                    <option value="false">UnSelected</option>
                    
                    </select>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input"  checked
                    name="promo"
                    formControlName="promo"
                    >
                    Promotion
                </label>
                </div>

            <button type="button" class="btn btn-primary pull-right" (click)="onAddProduit()" >Enregister</button>
        </fieldset>
    </form>
</div>
